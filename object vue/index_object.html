<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="html5reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id='app'>

            <p v-bind:style="style">
                {{message}}
            </p>
            <p v-bind:style="style">
                {{message2}}
            </p>

        </div>
        <div id='appContent'>
            <p v-bind:style='style'>
                {{post}}
            </p>
        </div>
        <div id='appSeen'>
            <div v-if='seen' v-bind:style='styleSeen'>
                <p v-bind:style='style'>
                    Now you see me!
                </p>
            </div>
        </div>
        <div id="appFor">
            <ol>
                <li v-for="i in items">
                    {{i.text}}
                </li>
            </ol>
        </div>
        <div id="appClick">
            <div class="appClickView" id="first">
                <p v-if='seen' v-bind:style='style'>{{message}}</p>
                <p>{{number}}</p>
            </div>
            <div class="appClickView" id="second">
                <p v-if='seen' v-bind:style='style'>{{message}}</p>
                <p>{{number}}</p>
            </div>
            <div>
                <button v-on:click="reverseMessage">Reverse</button>
                <button v-on:click="changeColor">Change color</button>
            </div>

        </div>
        <div id="appModel">
            <p>{{message}}</p>
            <input v-model="message">
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="script.js"></script>

</html>
